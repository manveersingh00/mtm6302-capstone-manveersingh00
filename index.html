<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body class="">

    <div class="main-container">
        <div class="initial-form">
            <h1 class="text-center mt-3">Quiz Application</h1>
            <div class="mb-3 mt-4">
                <label for="category" class="form-label  w-100">Select Category:</label>
                <select id="category" class="form-select" aria-label="Default select example">
                    <option selected value="Linux">Linux</option>
                    <option value="DevOps">DevOps</option>
                    <option value="Docker">Docker</option>
                    <option value="PHP">PHP</option>
                    <option value="Kubernetes">Kubernetes</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="difficulty" class="form-label  w-100">Select Difficulty Level:</label>
                <select id="difficulty" class="form-select" aria-label="Default select example">
                    <option selected value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button type="submit" onclick="getSelectedValue()" class="btn btn-secondary form-button startbtn">Start
                Quiz</button>
            <div class="mb-3 mt-3">
                <p class="text-center">
                    Correct Answer: <span id="savecorrect">0</span><br>
                    Incorrect Answer: <span id="saveincorrect">0</span>
                </p>
            </div>
            <button type="submit" onclick="resetScore()" class="btn btn-danger form-button">Reset
                Score</button>
        </div>


        <div class="single-quiz hide">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="timer" id="timer">0</h2>
            </div>
            <div class="mb-3 mt-2">
                <label id="question" class="form-label w-100 fs-5 fw-bold"></label>
                <button type="submit" class="btn btn-primary form-button quiz-option" id="option1"></button>
                <button type="submit" class="btn btn-primary form-button quiz-option" id="option2"></button>
                <button type="submit" class="btn btn-primary form-button quiz-option" id="option3"></button>
                <button type="submit" class="btn btn-primary form-button quiz-option" id="option4"></button>

            </div>
            <button type="submit" class="btn btn-secondary form-button" id="s-answer">Submit Answer</button>
            <div class="mb-3 mt-3">
                <p class="fs-5 text-center">Question <span id="qnumber">1</span> of 10</p>
                <p class="text-center">
                    Correct Answer: <span id="correctanswer">0</span><br>
                    Incorrect Answer: <span id="incorrectanswer">0</span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
